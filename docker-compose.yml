services:
  db:
    image: mariadb:latest
    container_name: mariadb
    # restart: always
    user: "${UID}:${GID}"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./bdd:/var/lib/mysql
    ports:
      - "3306:3306"  # Expose le port sur l'h√¥te
    networks:
      - db_network
    command: --bind-address=0.0.0.0  # Autorise les connexions externes

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - db_network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    user: "${UID}:${GID}"
    ports:
       - "8080:8080"
    volumes:
       - ./open-webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://localhost:11434
    extra_hosts:
       - "host.docker.internal:host-gateway"
    restart: always

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    # restart: always
    ports:
      - "8025:8025"  # Interface Web
      - "1025:1025"  # Serveur SMTP
    networks:
      - db_network
volumes:
  mariadb_data:

networks:
  db_network:
    driver: bridge